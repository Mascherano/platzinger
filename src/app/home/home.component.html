<div id="homeContainer">
  
  <div id="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline" *ngIf="user">
            <img src="/assets/img/logo_live_{{user.status || 'offline'}}.png" alt="" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col" *ngIf="user">
          <b>{{user.nick}}</b>
          <div>
            <span>{{user.status}}</span>
            <br />
            <span>{{user.subnick}}</span>
            <br />
            <span>{{user.email}}</span>
            <br />
            <span>< Escribe un mensaje personal ></span>
            <br />
            <a (click)="logout()">logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar Amigo" [(ngModel)]="query" />
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>

    <hr />
    <b *ngIf="user && user.friends">Amigos ({{user.friends.length}} / {{user.friends.length}})</b>
    <div *ngIf="user && user.friends">
      <div class="disblo marbo5">
        <app-contact class="col-md-12" *ngFor="let user of user.friends" [uid]="user"></app-contact>
      </div>
    </div>
  </div>
  

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Amigo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="">
      <b>Ingresa el email de tu amigo</b>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail">
    </div>
    <div class="">
      <b>Enviale un mensaje personal</b>
      <input type="text" class="form-control" placeholder="Escribe aquÃ­" [(ngModel)]="messagePersonal" (keyup.enter)="sendRequest()" >
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
