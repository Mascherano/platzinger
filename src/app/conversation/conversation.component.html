<div id="conversationContainer" [ngClass]="{shaker: shake}">
  <div class="container pt-3 sendMsn">
    <div class="row align-items-start">
      <div class="col-3 col-md-2 col-lg-1 ">
        <div class="avatarFrameOnline">
        <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
        </div>
      </div>
      <div class="col">
        <h1><b>Amigo</b> (Online)</h1>
        <b>Mensaje Personal</b>
        <hr>
        <div class="msg">
          <div class="messageGroup" *ngFor="let m of conversation">
            <b>{{getUserNickById(m.sender)}}</b> dice: <br />
            <span *ngIf="m.type=='text'">{{m.text}}</span>
            <img *ngIf="m.type=='img'" src="{{m.text}}" />
          </div>
          <!--<div class="msgMe">
            <img class="img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
            <span>Hola</span>
          </div>
          <div class="msgYou">
            <span>Hola</span>
            <img class="img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
          </div>
          <div class="msgMe">
            <img class="img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
            <span>Como tas</span>
          </div>
          <div class="msgYou">
            <span>bien t√∫</span>
            <img class="img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
          </div>-->
        </div>
      </div>
    </div>
    <div class="row align-items-end">
      <div class="col-3 col-md-2 col-lg-1">
        <div class="avatarFrameOnline">
          <img class="avatarImage img-fluid" src="assets/img/generic_avatar.png" alt="Avatar generico">
        </div>
      </div>
      <div class="col">
        <div class="msgArea">
          <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" ></textarea>
          <!--<div class="avatarFrameOnline" *ngIf="user">
            <img [src]="croppedImage" alt="" class="avatarImage img-fluid">
          </div>-->
          <div class="row">
            <div class="item">
              <img src="assets/img/icons/regular_smile.gif"class="tool">
              <i name="caret-down"></i>
            </div>
            <div class="item">
              <img src="assets/img/icons/wink_smile.gif"class="tool">
              <i name="caret-down"></i>
            </div>
            <div class="item" (click)="sendZumbido()">
              <img src="assets/img/zumbido.png"class="icon">
            </div>
            <div class="col-3 col-md-1">
              <button (click)="sendImage()" class="btn btn-primary btn-sm marri10" accept="image/*">Enviar Imagen</button>
            </div>
            <label class="custom-file-upload">
              <input type="file" (change)="fileChangeEvent($event)">
              <i name="image"></i>Seleccionar Imagen
            </label>

            <image-cropper
              [imageChangedEvent]="imageChangedEvent"
              [maintainAspectRatio]="true"
              [aspectRatio]="1 / 1"
              [resizeToWidth]="128"
              format="png"
              (imageCropped)="imageCropped($event)"
              (imageLoaded)="imageLoaded()"
              (loadImageFailed)="loadImageFailed()"
            ></image-cropper>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
